 <script>
    import jsAnim form './js-anim-index.js';
	var tl = jsAnim({
		duration: 3000,
		timeFun: 'easeInOutBack',
		value: [[0, 400],[0, 600]],
		renderFun: function(v1,v2){
			if (v1[0] > 50 && v1[1] < 100) {
				this.reset();
			}
			document.querySelector('.con').style.transform='translate('+v1[0]+'px,'+v1[1]+'px)';
		},
		onPlay: function() {
			console.log('play');
		},
		onStop: function() {
			console.log('stop');
		},
		onEnd: function() {
			console.log('end');
		},
		onReset: function() {
			console.log('reset');
		},
	});
	tl.play();
